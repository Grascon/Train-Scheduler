<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
 			<h1>Train Scheduler</h1>
		</div>
		<div class="row">
			<div class="col-md-4 text-center">
				<div class="panel panel-default">
					<div class="panel-heading">
    					<h3 class="panel-title">Add Train</h3>
  					</div>
					<div class="panel-body">
						<form>
		  					<div class="form-group">
		    					<label for="input-name">Name</label>
		    						<input type="text" class="form-control" id="input-name" aria-describedby="input-name-help">
		  					</div>
		  					<div class="form-group">
		    					<label for="destination-name">Destination</label>
		    						<input type="text" class="form-control" id="destination-name" aria-describedby="destination-name-help">
		  					</div>
		  					<div class="form-group">
		    					<label for="first-train-time">First Train Time (HH:mm - military time)</label>
		    						<input type="text" class="form-control" id="first-train-time" aria-describedby="first-train-time-help">
		  					</div>
		  					<div class="form-group">
		    					<label for="frequency">Frequency (Min)</label>
		    						<input type="number" class="form-control" id="frequency" aria-describedby="frequency-help">
		  					</div>
		  					<button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
  					<div class="panel-heading">
  						<h3 class="panel-title">Current Train Schedule</h3>
  					</div>
  					<div class="panel-body">
  						<table class="table table-hover">
  							<thead>
  								<tr>
  									<th>Train Name</th>
  									<th>Destination</th>
  									<th>Frequency (Min)</th>
  									<th>Next Arrival</th>
  									<th>Minutes Away</th>
  								</tr>
  							</thead>
  							<tbody id="trains">
  								<tr>
  								</tr>
  							</tbody>
  						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
